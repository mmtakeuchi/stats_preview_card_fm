<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div container>
      <div class="card">
        <img
          src="images/image-header-desktop.jpg"
          alt="header"
          class="header-img"
        />
        <div class="title">Get insights that help your business grow.</div>
        <div class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>
        <ul class="stats">
          <li>10k+<br /><span class="stats-heading">companies</span></li>
          <li>314<br /><span class="stats-heading">templates</span></li>
          <li>12m+<br /><span class="stats-heading">queries</span></li>
        </ul>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
